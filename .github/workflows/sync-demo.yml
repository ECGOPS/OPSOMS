name: Sync Demo Repository

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Add demo remote
        run: |
          git remote add demo https://${{ secrets.DEMO_TOKEN }}@github.com/ECGOPS/OMSDEMO.git

      - name: Create temporary branch
        run: |
          git checkout -b temp-demo-sync

      - name: Remove sensitive files
        run: |
          git rm -f .env
          git rm -f .env.local
          git rm -f .env.development
          git rm -f .env.production
          git rm -f .env.demo
          git rm -f serviceAccountKey.json
          git rm -f firebase-config.json

      - name: Commit changes
        run: |
          git add .
          git commit -m "Sync with main repository" || echo "No changes to commit"

      - name: Push to demo
        run: |
          git push demo temp-demo-sync:main --force

      - name: Cleanup
        run: |
          git checkout main
          git branch -D temp-demo-sync 